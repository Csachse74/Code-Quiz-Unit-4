<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
</head>

<body>
    <header>
        <nav>
            <a href="#">View Highscore</a>
        </nav>
        <p style="display: flex; position: relative; justify-content: right; top: -30px;">
            Time: <span id="timer"> 75</span>
        </p>
    </header>
    <main style="width: 700px; margin: auto;">
        <section id="welcome" style="display: block;">
            <h1 style="display: flex; justify-content: center; font-size: 55px; flex-wrap: wrap; text-align: center;">
                Coding Quiz Challenge
            </h1>
            <p style="display: flex; justify-content: center; font-size: 30px; flex-wrap: wrap; text-align: center;">
                Try to answer the folloeing code-related questions within the time limit. Keep in mind that
                incorrect answers will penalize your score/time by ten seconds!
            </p>
            <button id="start-button" style="font-size: 25px; text-align: center; left: 200px;">
                Start Quiz
            </button>
        </section>
        <section id="quiz" style="display: none;">
            <h1 id="question" style="display: flex; justify-content: center; font-size: 55px; flex-wrap: wrap;">
                Try to answer the folloeing code-related questions within the time limit.
            </h1>
            <button id="answer1" style="font-size: 25px; text-align: center; left: 200px; margin: 10px;">
                Start Quiz
            </button>
            <br>
            <button id="answer2" style="font-size: 25px; text-align: center; left: 200px; margin: 10px;">
                Start Quiz
            </button>
            <br>
            <button id="answer3" style="font-size: 25px; text-align: center; left: 200px; margin: 10px;">
                Start Quiz
            </button>
            <br>
            <button id="answer4" style="font-size: 25px; text-align: center; left: 200px; margin: 10px;">
                Start Quiz
            </button>
        </section>
    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>
